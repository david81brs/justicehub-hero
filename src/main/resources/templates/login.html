<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/fontawesome-free-5.9.0/css/all.min.css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.12.9-1/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<div class="container">
    <div class="col-md-6 offset-md-3 logingbox" >
        <div align="center">
            <img src="/img/horse-raising-front-feet-inside-a-circle-outline.svg" alt="horse">
        </div>
        <form method="POST" action="/login" class="form-signin">

            <h2 class="form-heading">Login</h2>

            <div class="form-group ${error != null ? 'has-error' : ''}">
                <span th:text="${message}"></span>
                <label for="username">Usu√°rio:</label>
                <input name="username" type="text" class="form-control" placeholder="Username"
                       autofocus="true"/>
                <label for="password">Senha:</label>
                <input name="password" type="password" class="form-control" placeholder="Password"/>
                <span th:text="${error}"></span>
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h3 class="text-center"><a href="/registration">Registrar uma conta</a></h3>
            </div>
        </form>
    </div>
</div>
</body>
</html>
