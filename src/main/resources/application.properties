spring.datasource.url=jdbc:postgresql://localhost:5432/justicehub
spring.datasource.username=${DB_USER_PEGASUS}
spring.datasource.password=${DB_PASSWORD_PEGASUS}

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.thymeleaf.cache=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.thymeleaf.prefix=file://home/david/java/justicehub/src/main/resources/templates

# SMTP MAIL
spring.mail.host = ${PEGASUS_MAIL_HOST}
spring.mail.username = ${PEGASUS_MAIL_USER}
spring.mail.password = ${PEGASUS_MAIL_PASSWORD}
spring.mail.port = 587
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.locale=pt-BR
